language: ruby
rvm:
  - 2.2.2
  - 2.2.1

env:
  global:
    - JRUBY_OPTS=-Xcext.enabled=true
    - CI=true
    - TRAVIS=true
    - LANG=en_US.UTF-8
    - LC_ALL=en_US.UTF-8

before_install:
  - sudo add-apt-repository ppa:sascha-manns-h/publican -y
  - sudo apt-get update
  - sudo apt-get install publican yad
  - sudo apt-get install publican-xcom publican-manns publican-ils

after_success:
    - CI=true TRAVIS=true coveralls --verbose

notifications:
  email:
    - Sascha.Manns@bdvb.de
