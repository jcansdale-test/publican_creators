language: ruby
rvm:
  - 2.2.2
  - 2.2.1

dist: trusty

os:
  - linux

env:
  global:
    - JRUBY_OPTS=-Xcext.enabled=true
    - CI=true
    - TRAVIS=true
    - LANG=en_US.UTF-8
    - LC_ALL=en_US.UTF-8

before_install:
    - gem install bundler
    - sudo apt-get update
    - sudo apt-get install publican
    - sudo add-apt-repository ppa:sascha-manns-h/publican -y
    - sudo apt-get update
    - sudo apt-get install --only-upgrade publican
    - sudo apt-get install publican-xcom

after_success:
    - CI=true TRAVIS=true coveralls --verbose

notifications:
  email:
    - Sascha.Manns@bdvb.de
